<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V√©rification des participants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Academy Of HR.png" alt="Logo AHR" class="logo">
    <h1>V√©rification de participation</h1>
    <input type="text" id="codeInput" placeholder="Entrez votre identifiant">
    <button onclick="verifyCode()">V√©rifier</button>
    <p id="result"></p>
  </div>

  <script>
    // Liste des participants int√©gr√©e dans le code
    const participants = [
      {
        id: "AHR-25-ME-002",
        nom: "ZOULIATH QUENUM",
        formation: "Le d√©veloppement de la marque employeur",
        date: "07/09/2025"
      },
      {
        id: "AHR-25-ME-003",
        nom: "EXEMPLE PARTICIPANT",
        formation: "Cybers√©curit√© et hacking √©thique",
        date: "15/09/2025"
      }
      // üëâ Tu peux ajouter d‚Äôautres participants ici
    ];

    // Fonction de v√©rification
    function verifyCode() {
      const input = document.getElementById('codeInput').value.trim();
      const result = document.getElementById('result');

      // Recherche par identifiant
      const participant = participants.find(p => p.id === input);

      if (participant) {
        result.style.color = 'green';
        result.innerHTML = `
          ‚úÖ Code valide !<br><br>
          <strong>Nom :</strong> ${participant.nom}<br>
          <strong>Formation :</strong> ${participant.formation}<br>
          <strong>Date :</strong> ${participant.date}
        `;
      } else {
        result.style.color = 'red';
        result.textContent = "‚ùå Identifiant invalide, veuillez r√©essayer.";
      }
    }
  </script>
</body>
</html>
